{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static '/css/main.css' %}">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">


        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial">
        <link rel="stylesheet" type="text/css" href="{% static 'accountlist/css/index.css'%}">
        <title>accountlist app</title>
    </head>
    <body style="background-color: hsl(189, 100%, 50%);" class="text-center" >
        <div class="container-fluid" id="wrapper">
            <div class="row">
                <div class="col-lg-4 col-lg-offset-4" id="content">
                    <h1>Record your accounts</h1>
                    <form action="{% url 'add' %}" method="POST" role="form">
                        {% csrf_token %}
                    <div class="form-group">
                        <div class="input-group">
                            {{ form.text}}
                            <span>
                                <button type="submit" class="btn btn-info" id="add-btn">ADD</button>
                            </span>                           
                        </div>
                        <div class="btn-group pt-1">
                            <a href="{% url 'deleteoutdated'%}">
                            <button clas="button" class="btn btn-danger text-left">
                                <i class="bi bi-trash"></i>DELETE
                                
                            </button></a>
                        </div>
                    </div>
                    <ul class="list-group t20 ">
                        {% for accountlist in account_items %}
                            {% if accountlist.outdated %}
                        <li  class="list-group-item account-outdated">{{accountlist.text}}</li>
                        {% else %}
                        <a href="{% url 'outdated' accountlist.id %}"><li  class="list-group-item">{{accountlist.text}}</li></a>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </form>
                <div class="row t10">
                    <div class="col-lg-12">

                    </div>

                </div>

                </div>
            </div>
            
        </div>
        

    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <div class="row pad pt-4">
        <div class="col-lg-12 text-center bg-dark text-light">
            Copyright &copy; <script>document.write(new Date().getFullYear());</script>
        </div>
    </div>
</html>
